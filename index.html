<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <!-- theme section -->
    <div class="theme-toggle">
      
       <input type="checkbox" id="checkbox">
       <label for="checkbox" class="toggle-label">
       <span class="toggle-ball"></span>
      </label>
      </div>
      <!-- main-section -->
    <div class="main">

      <!-- left filter song section -->

      <div class="songs-section"  onchange="filterSongs()">
        <label for="genreSelect"><b>Filter by genre:</b></label>
        <select id="genreSelect">
          <option value="all">All</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="hip-hop">hip-hop</option>
        </select>
        <br>
        
    <h2>All Songs</h2>
    
        <ul id="songList" style="list-style-type:a"></ul>
      </div>
    
     <!-- middle music player section -->

      <div id="music-player">
        <h1 style="text-align: center;">Music Player</h1>
        <div id="song-info">
          <img id="album-art" src="" alt="Album Art" style="width: 25rem; height: 300px;">
          <h3 id="song-name"></h3>
          <p id="artist"></p>
        </div>
<br>
        <audio id="audio" controls></audio>
        <br><br>
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</i></button>
        
  <button id="add-btn" onclick="addInsidePlaylist()">ADD TO PLAYLIST</button>
      </div>

    <!-- right side playlist section -->

      <div class="playlist-section">
        <input type="text" id="playlistName" placeholder="Enter playlist name">
        <button id="playListbtn">Create Playlist</button>
      
        <div id="playlistContainer">
          
        </div>
        
        
      </div>
    </div>
   
      <script src="app.js"></script>
</body>
</html>
